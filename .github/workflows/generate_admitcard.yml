name: Process CSV and Generate HTML

on:
  workflow_dispatch:  # Triggered manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Prompt for CSV file upload
      uses: technote-space/workflow-file-selector@v2
      with:
        files: '*.csv'
        name: csv_file

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas  # Install pandas for CSV processing

    - name: Run Python script
      run: python print-admit-card.py ${{ steps.prompt.outputs.files }}

    - name: Upload HTML file
      uses: actions/upload-artifact@v2
      with:
        name: index  # Name of the artifact
        path: index.html  # Path to the HTML file generated by your Python script
